<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body data-type="panel">
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 inline outlined">
              <input placeholder="http://www.google.com" id="url" name="url" type="url" class="validate" required>
              <label class="active" for="url">URL</label>
            </div>
            <button class="btn icon-right waves-effect waves-light" type="submit" name="go">
              Go<i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script defer type="text/javascript" src="main.js"></script>
  </body>
</html>
